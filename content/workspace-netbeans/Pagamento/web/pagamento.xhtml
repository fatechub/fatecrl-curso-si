<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dados do Pagamento</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            Valor:
            <h:outputText value="#{pagamento.valor}">
                <f:convertNumber type="currency" locale="en-us"/>
            </h:outputText>
            Cartão de crédito:
            <h:outputText value="#{pagamento.cartao}"/>
            Data de Validade:
            <h:outputText value="#{pagamento.validade}">
                <f:convertDateTime pattern="MM/yyyy"/>
            </h:outputText>
        </h:panelGrid>
        <h:button value="Voltar" outcome="/index"/>
    </h:body>
</html>
