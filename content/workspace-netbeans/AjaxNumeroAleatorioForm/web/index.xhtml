<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
               <fieldset>
                      <legend>Número aleatório: Com Ajax</legend>
                <h:inputText value="#{numberGenerator.range}" id="range"/>
                    <h:commandButton value="Mostrar número" action="#{numberGenerator.randomize}">
                       <f:ajax render="number" execute="range"/>
                        </h:commandButton>
                    <h2><h:outputText id="number" value="#{numberGenerator.number}"/></h2>
                   </fieldset>
        </h:form>
    </h:body>
</html>
